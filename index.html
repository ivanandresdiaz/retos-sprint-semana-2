<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="position-relative">
  <header id="header">
    <div class="d-flex flex-row justify-content-between position-fixed top-0 start-0 vw-100 bg-light" >
      <img  id="header-img" src="https://i.imgur.com/OCQ2teo.png" alt="companyLogo"/>
    <nav id="nav-bar">
      <button type="button" class="btn btn-primary">
        <a class="nav-link text-reset text-decoration-none" href="#video">video</a>
      </button>
      <button type="button" class="btn btn-primary">
        <a class="nav-link text-reset text-decoration-none" href="#email">email</a>
      </button>
      <button type="button" class="btn btn-primary">
        <a class="nav-link text-reset text-decoration-none" href="#submit">submit</a>
      </button>
    </nav>

  </div>
  </header>
  <div class="container p-5">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/5VbmN9rhY1w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <form action="https://www.freecodecamp.com/email-submit" id="form">
     <input type="email" id="email" placeholder="escriba su correo electronico" required>
    <input type="submit" id="submit" value="Enviar">
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
